<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

      <h3 class="bg-warning text-white p-5 mt-5 mb-5">{{getName()}} to do list (Angular)</h3>

      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary mb-2" (click)="addItem(todoText.value); todoText.value='';"><i class="fas fa-plus-square"></i></button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox"name="" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
        <label class="custom-control-label" for="displayAll">Show All</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
              <th></th>
            <th>Movie</th>
            <th>Watched</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let item of getItems(); let i=index">
              <td>{{i+1}}</td>
              <td>{{item.description}}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action">
              </td>
              <td [ngSwitch]="item.action">
                  <p *ngSwitchCase="true">
                      Yes
                  </p>
                  <p *ngSwitchCase="false">
                      No
                  </p>
                  <p *ngSwitchDefault>
                      -
                  </p>
              </td>
          </tr>

        </tbody>
      </table>

      <a href="https://www.linkedin.com/in/turankenger/" target="blank"><i class="fab fa-linkedin fa-2x" ></i></a>
      <a href="https://github.com/tugrankenger" class="ml-3"><i class="fab fa-github fa-2x"style="color: black;"></i></a>

    </div>
  </div>
</div>
